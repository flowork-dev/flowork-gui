#######################################################################
# WEBSITE https://flowork.cloud
# File NAME : C:\FLOWORK\flowork-gui\template\web\nginx.conf
#######################################################################

server {
    listen 80;
    server_name localhost;

    # Root directory for the Vue app's static files
    root /usr/share/nginx/html;
    index index.html;

    # Route for API calls. All requests starting with /api/ will be
    # proxied to the 'gateway' service on port 8000.
    location /api/ {
        proxy_pass http://gateway:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Route for Socket.IO connections. Requires special headers for WebSocket.
    location /socket.io/ {
        proxy_pass http://gateway:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
    }

    # Fallback for all other requests. This is crucial for a Single Page Application (SPA).
    # It ensures that if a user refreshes on a page like /dashboard,
    # the request is sent to index.html, allowing Vue Router to handle it.
    location / {
        try_files $uri $uri/ /index.html;
    }
}